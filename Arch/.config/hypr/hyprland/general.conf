#############
### INPUT ###
#############

input {
    repeat_delay = 250
    repeat_rate = 35
}

#####################
### LOOK AND FEEL ###
#####################

general {
    # gaps_in = 5
    # gaps_out = 10
    gaps_in = 2.5
    gaps_out = 5
    gaps_workspaces = 50

    # border_size = 2
    # col.inactive_border = rgba(00000033)
    # col.active_border = rgba(ffffff33)
    border_size = 0
    col.inactive_border = rgb(000000)
    col.active_border = rgba(080808E6)

    layout = dwindle
    allow_tearing = false
}

decoration {
    # rounding = 10
    rounding = 4

    blur {
        enabled = true
        popups = true
        new_optimizations = true
        size = 6
        passes = 3
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    new_window_takes_over_fullscreen = 2
    enable_anr_dialog = false
}

ecosystem {
    no_update_news = true
}

binds {
    scroll_event_delay = 0
}

cursor { 
    no_hardware_cursors = 2 # Fix Insane Lag on Nvidia GPUs
}

dwindle {
	preserve_split = true
    force_split = 2 # Force new windows to spawn on the right side
	smart_split = false
	smart_resizing = false
}

# FPS Overlay
debug {
    overlay=0
}

workspace=1, monitor=DP-3
workspace=2, monitor=DP-3
workspace=3, monitor=DP-3
workspace=4, monitor=HDMI-A-1

