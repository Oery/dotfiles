##############
### INPUTS ###
##############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = custom
    kb_variant = qwerty-to-azerty

    # Disable mouse acceleration
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}
